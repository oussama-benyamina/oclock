<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Projet</title>
    <link rel="stylesheet" href="./assets/styles.css"> <!-- Lien vers ton fichier CSS pour le style -->
</head>
<body>
    <div class="container">
        <h1>Horloge Projet</h1>

        <!-- Section pour l'Horloge -->
        <div class="clock">
            <h2>Horloge</h2>
            <div id="clock-display">--:--:--</div>
        </div>

        <!-- Section pour le Minuteur -->
        <div class="timer">
            <h2>Minuteur</h2>
            <input type="number" id="timer-input" placeholder="Entrer le temps en secondes">
            <button id="timer-start">Démarrer</button>
            <button id="timer-stop">Arrêter</button>
            <div id="timer-display">0</div>
        </div>

        <!-- Section pour le Chronomètre -->
        <div class="stopwatch">
            <h2>Chronomètre</h2>
            <div id="stopwatch-display">00:00:00</div>
            <button id="stopwatch-start-stop">Démarrer</button>
            <button id="stopwatch-lap">Tour</button>
            <button id="stopwatch-reset">Réinitialiser</button>
            <ul id="lap-list"></ul>
        </div>

        <!-- Section pour le Réveil -->
        <div class="alarm">
            <h2>Réveil</h2>
            <input type="time" id="alarm-time">
            <input type="text" id="alarm-message" placeholder="Message de réveil">
            <button id="set-alarm">Définir Réveil</button>
            <ul id="alarm-list"></ul>
        </div>
    </div>

    <script src="./assets/scripts.js"></script> <!-- Lien vers ton fichier JavaScript -->
</body>
</html>
